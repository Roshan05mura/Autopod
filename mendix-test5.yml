apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: mendix-module
  annotations:
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"

spec:
  rules:
  - host: dm.rapidgrant.net
    http:
      paths:
      - backend:
          serviceName: dm-app-service
          servicePort: 8081
        path: /
---
# hello-kubernetes.yaml
apiVersion: v1
kind: Service
metadata:
  name: dm-app-service
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: dm-k8s
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dm-k8s-stateful
  labels:
    app: dm-k8s
spec:
  serviceName: dm-app-service
  replicas: 1
  selector:
    matchLabels:
      app: dm-k8s
  template:
    metadata:
      labels:
        app: dm-k8s
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: dm
                operator: In
                values:
                - dm-k8s
            topologyKey: kubernetes.io/hostname 

      containers:
        - name: dm-app
          image: reg.mendix.io/library/mendix-app:10
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          volumeMounts:
            - mountPath: "/build/data/files"
              name: dm-data
          env:
            - name: ADMIN_PASSWORD
              value: 'Adawnonjunk@123'
            - name: ADMIN_USER
              value: 'MxAdmin'
            - name: DATABASE_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: dm-app-secrets
                  key: db-endpoint
            - name: LICENSE_ID
              valueFrom:
                secretKeyRef:
                  name: dm-app-secrets
                  key: license-id
            - name: LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: dm-app-secrets
                  key: license-key
            - name: MXRUNTIME_DatabaseType
              value: "mysql"
            - name: MXRUNTIME_DatabaseUserName
              value: "admin"
            - name: MXRUNTIME_DatabasePassword
              value: "password123"
            - name: MXRUNTIME_DatabaseName
              value: "msql"   
            - name: MXRUNTIME_DatabaseJdbcUrl
              value: "jdbc:mysql://t2.cbpfmwyab7ft.ap-southeast-1.rds.amazonaws.com:3306/msql?user=admin&password=password123" 
            - name: LOGGING_CONFIG
              value: '{"Core": "DEBUG"}'                                                  
      imagePullSecrets:
        - name: regcred            
      volumes:
        - hostPath:
            path: "/home/docker/mendix-files"
          name: dm-data



